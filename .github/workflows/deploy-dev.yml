# ─── Deploy to Dev ────────────────────────────────────────────────
# Triggered on push to the `dev` branch.

name: Deploy - Dev

on:
  push:
    branches: [dev]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-dev
  cancel-in-progress: false

jobs:
  deploy:
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: dev
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN_DEV }}
