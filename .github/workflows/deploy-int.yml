# ─── Deploy to Int ────────────────────────────────────────────────
# Triggered on push to the `int` branch.

name: Deploy - Int

on:
  push:
    branches: [int]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-int
  cancel-in-progress: false

jobs:
  deploy:
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: int
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN_INT }}
