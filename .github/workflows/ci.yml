# ─── CI — Continuous Integration ──────────────────────────────────
# Runs on pushes and pull requests, but ONLY when relevant files change.
# Reads all config from domain.json — no hardcoded project names.

name: CI

on:
  push:
    branches: ["*"]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"
  pull_request:
    branches: [dev, int, main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"

permissions:
  contents: read
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  TERRAFORM_VERSION: "1.14.5"

jobs:
  # ── Detect what changed ──────────────────────────────────────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      jobs: ${{ steps.filter.outputs.jobs }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Path filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'src/core/**'
              - 'pyproject.toml'
              - 'tests/**'
            jobs:
              - 'src/jobs/**'
            infra:
              - 'infrastructure/**'
              - 'domain.json'

  # ── Lint & Test (only when Python code changed) ──────────────────
  test:
    name: Lint & Unit Tests
    needs: changes
    if: needs.changes.outputs.core == 'true' || needs.changes.outputs.jobs == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linters
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --junitxml=reports/junit.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/junit.xml

  # ── Build Wheel (only when core library changed) ────────────────
  build:
    name: Build Wheel
    needs: [changes, test]
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheel
        run: |
          pip install build
          python -m build --wheel --outdir dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

  # ── Terraform Validate (only when infra changed) ────────────────
  terraform-validate:
    name: Terraform Validate
    needs: changes
    if: needs.changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, int, prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init (no backend)
        working-directory: infrastructure/environments/${{ matrix.environment }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: infrastructure/environments/${{ matrix.environment }}
        run: terraform validate

      - name: Terraform Format Check
        working-directory: infrastructure/environments/${{ matrix.environment }}
        run: terraform fmt -check -recursive
